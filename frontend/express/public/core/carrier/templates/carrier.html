
<div v-bind:class="[componentId]">
    <cly-header>
        <template v-slot:header-left>
            <h2> {{i18n('carriers.title')}} 
            </h2>
            <span class="el-icon-info" style="margin-left:10px" v-tooltip.top-center="description">
            </span>
        </template>
    </cly-header>
    <cly-main>
		<cly-date-picker-g class="app-carrier-date-picker-container"></cly-date-picker-g>
		<cly-section>
			<div class="bu-columns bu-is-gapless">
				<div class="bu-column bu-is-6">
					<cly-chart-pie :option="pieOptionsNew" :showToggle="false"></cly-chart-pie>
				</div>
				<div class="bu-column bu-is-6">
					<cly-chart-pie :option="pieOptionsTotal" :showToggle="false"></cly-chart-pie>
				</div>
			</div>
		</cly-section>
		<cly-section>
			<cly-datatable-n  :rows="appCarrierRows" :resizable="true" v-loading="isLoading">
				<template v-slot="scope">
					<el-table-column sortable="custom" prop="carriers" :label="i18n('carriers.table.carrier')"></el-table-column>
					<el-table-column sortable="custom" prop="t" :label="i18n('common.table.total-sessions')"></el-table-column>
					<el-table-column sortable="custom" prop="u" :label="i18n('common.table.total-users')"></el-table-column>
					<el-table-column sortable="custom" prop="n" :label="i18n('common.table.new-users')"></el-table-column>
				</template>
			</cly-datatable-n>
		</cly-section>
    </cly-main>
</div>
