<div v-bind:class="[componentId]">
	 <cly-header>

            <h2> {{i18n('devices.devices-and-types.title')}} </h2>
            <span class="el-icon-info" style="margin-left:10px" v-tooltip.top-center="description"></span>

		 <template v-slot:header-tabs>

    </cly-header>
</div>
