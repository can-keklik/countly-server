<div v-bind:class="[componentId]">
    <cly-header>
        <template v-slot:header-left>
            <h2> {{i18n('app-versions.title')}} </h2>
            <span class="el-icon-info" style="margin-left:10px" v-tooltip.top-center="description"></span>
        </template>
    </cly-header>
    <cly-main>
		<cly-date-picker-g class="app-version-date-picker-container"></cly-date-picker-g>
		<cly-section>
			<cly-chart-bar :option="appVersionOptions" :height="400" v-loading="isLoading"></cly-chart-bar>
		</cly-section>
		<cly-section>
			<cly-datatable-n  :rows="appVersionRows" :resizable="true" v-loading="isLoading">
				<template v-slot="scope">
					<el-table-column sortable="custom" prop="app_versions" :label="i18n('app-versions.table.app-version')"></el-table-column>
					<el-table-column sortable="custom" prop="t" :label="i18n('common.table.total-sessions')"></el-table-column>
					<el-table-column sortable="custom" prop="u" :label="i18n('common.table.total-users')"></el-table-column>
					<el-table-column sortable="custom" prop="n" :label="i18n('common.table.new-users')"></el-table-column>
				</template>
			</cly-datatable-n>
		</cly-section>
    </cly-main>
</div>
