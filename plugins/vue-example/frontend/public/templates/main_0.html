<div class="vue-example-wrapper" v-bind:class="[componentId]">
    <cly-tabs v-model="currentTab" :route-pattern="'#/' + appId + '/vue-0/:tab'" route-key="tab">
        <el-tab-pane name="tables" lazy>
            <span slot="label">Tables</span>
            <table-view v-on:open-drawer="openDrawer"></table-view>
        </el-tab-pane>
        <el-tab-pane name="form-basic" lazy>
            <span slot="label">Form: Basic</span>
            <form-basics></form-basics>
        </el-tab-pane>
        <el-tab-pane name="form-dropdown" lazy>
            <span slot="label">Form: Dropdown</span>
            <form-dropdown></form-dropdown>
        </el-tab-pane>
        <el-tab-pane name="charts" lazy>
            <span slot="label">Charts</span>
            <tg-view></tg-view>
        </el-tab-pane>
        <el-tab-pane name="date" lazy>
            <span slot="label">Date</span>
            <date-view></date-view>
        </el-tab-pane>
        <el-tab-pane name="progress-bars">
            <span slot="label">Progress bars</span>
            <cly-header title="Progress bars view"></cly-header>
            <progress-bars-view></progress-bars-view>
        </el-tab-pane>
        <el-tab-pane
            v-for="(xtab, idx) in externalTabs"
            :key="idx"
            :name="xtab.name"
            lazy>
            <span slot="label">{{xtab.title}}</span>
            <cly-header :title="xtab.title"></cly-header>
            <cly-main>
                <component :is="xtab.component"></component>
            </cly-main>
        </el-tab-pane>

    </cly-tabs>
    <drawer @close="closeDrawer" :controls="drawers.main"></drawer>
</div>
